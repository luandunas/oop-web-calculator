<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriented Object Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>JS Oriented Object Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <div id="calculator__display">
                <div id="calculator__display__upperNumber">0</div>
                <div id="calculator__display__resultNumber">0</div>
            </div>

            <div id="calculator__buttons">
                <div class="calculator__buttons__row">
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_ac">AC</div>
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_division">/</div>
                </div>
                <div class="calculator__buttons__row">
                    <div class="calculator__buttons__row__button">7</div>
                    <div class="calculator__buttons__row__button">8</div>
                    <div class="calculator__buttons__row__button">9</div>
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_multiplication">X</div>
                </div>
                <div class="calculator__buttons__row">
                    <div class="calculator__buttons__row__button">4</div>
                    <div class="calculator__buttons__row__button">5</div>
                    <div class="calculator__buttons__row__button">6</div>
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_minus">-</div>
                </div>
                <div class="calculator__buttons__row">
                    <div class="calculator__buttons__row__button">1</div>
                    <div class="calculator__buttons__row__button">2</div>
                    <div class="calculator__buttons__row__button">3</div>
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_plus">+</div>
                </div>
                <div class="calculator__buttons__row">
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_zero">0</div>
                    <div class="calculator__buttons__row__button" id="calculator__buttons__row__button_equals">=</div>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
